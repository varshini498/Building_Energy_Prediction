<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 6: Feature Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 6: Feature Extraction (PCA)</h1>
            <p class="mb-6">A 2D PCA visualization of the dataset features is shown below. This helps in understanding data distribution and patterns.</p>
            <div class="text-center">
                {% if plot %}
                <img class="plot-container" src="data:image/png;base64,{{ plot }}" alt="PCA Plot">
                {% else %}
                <p class="text-red-400">PCA plot could not be generated due to insufficient features.</p>
                {% endif %}
            </div>
            <a href="{{ url_for('run_optimization') }}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Model Optimization</a>
        </div>
    </div>
</body>
</html>
