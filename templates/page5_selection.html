<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 5: Feature Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 5: Feature Selection</h1>
            <p class="mb-2">Features removed due to high correlation: <strong>{{ results.highly_correlated_count }}</strong></p>
            <p class="mb-6">Removed Features: <code>{{ results.removed_features | join(', ') }}</code></p>
            <a href="{{ url_for('show_extraction') }}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Feature Extraction</a>
        </div>
    </div>
</body>
</html>
