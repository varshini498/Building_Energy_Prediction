<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1: Upload Dataset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 1: Upload Dataset</h1>
            <p class="mb-6">Please upload your <code>building_dataset.csv</code> file to begin the analysis pipeline.</p>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100" />
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Upload & Preprocess</button>
            </form>
        </div>
    </div>
</body>
</html>
