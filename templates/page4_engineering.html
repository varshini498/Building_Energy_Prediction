<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 4: Feature Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 4: Feature Engineering</h1>
            <h3 class="text-xl font-semibold mt-4 mb-2">Top 10 Most Important Features</h3>
            <pre class="overflow-x-auto">{{ table }}</pre>
            <div class="text-center mt-4">
                <img class="plot-container" src="data:image/png;base64,{{ plot }}" alt="Feature Importance Plot">
            </div>
            <a href="{{ url_for('show_selection') }}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Feature Selection</a>
        </div>
    </div>
</body>
</html>
