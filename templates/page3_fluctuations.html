<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3: Energy Fluctuations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 3: Energy Fluctuations</h1>
            <p class="mb-6">The charts below show the energy consumption over time and its rolling volatility.</p>
            <div class="space-y-8 text-center">
                <img src="data:image/png;base64,{{ plots.fluctuation_plot_1 }}" alt="Energy Consumption Plot" class="w-full h-auto" />
                <img src="data:image/png;base64,{{ plots.fluctuation_plot_2 }}" alt="Volatility Plot" class="w-full h-auto" />
            </div>
            <a href="{{ url_for('show_engineering') }}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Feature Engineering</a>
        </div>
    </div>
</body>
</html>
