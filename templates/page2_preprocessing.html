<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2: Preprocessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 2rem; }
        .card { background-color: #161b22; border-radius: 0.5rem; padding: 2rem; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container mt-12">
        <div class="card">
            <h1 class="text-3xl font-bold text-white mb-4">Step 2: Data Preprocessing</h1>
            <p class="mb-2">Initial rows removed: <strong>{{ results.duplicates_removed }}</strong></p>
            <p class="mb-6">Dataset has been cleaned, filled, and normalized. Here is a sample:</p>
            <div class="overflow-x-auto">
                {{ results.sample_data | safe }}
            </div>
            <a href="{{ url_for('show_fluctuations') }}" class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Energy Fluctuations</a>
        </div>
    </div>
</body>
</html>
